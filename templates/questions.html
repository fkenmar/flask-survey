{% extends "base.html" %}
{% block title %} {% endblock %}
{% block content %}

{% for msg in get_flashed_messages() %}
<p>{{msg}}</p>
{% endfor %}

Question {{ qnum }} : {{ questions }}

<form action="/answer" method="post">
    {% if not text %}
    {% for choice in choices %}
    <input type="radio" name="choice_selected" id=choice> {{ choice }}
    <br>
    {% endfor %}
    {% endif %}
    <button>Submit</button>
</form>
{% endblock %}
